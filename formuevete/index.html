<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Alumno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <img src="logo-robotics.jpg" alt="Tu Logotipo" style="max-width: 100%; height: auto; margin-bottom: 20px;">
<div id="successMessage" style="color: green; font-weight: bold;"></div>

    <h2><u>Formulario de Registro de Alumno</u></h2>
    
    <form name="school" id="schoolForm">
        <label for="nombre">Nombre:<span class="required">*</span></label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre">
        <div id="nombreError" class="error"></div>

        <label for="apellidos">Apellidos:<span class="required">*</span></label>
        <input type="text" id="apellidos" name="apellidos" placeholder= "Apellidos">
        <div id="apellidosError" class="error"></div>

        <label for="edad">Edad:<span class="required">*</span></label>
        <input type="number" id="edad" name="edad" min="1" max="99" placeholder="Edad">
        <div id="edadError" class="error"></div>

        <label for="fecha">Fecha de nacimiento:<span class="required">*</span></label>
        <input type="date" id="fecha" name="fecha" placeholder="Fecha de nacimiento">
        <div id="fechaError" class="error"></div>

        <label for="sexo">Sexo:<span class="required">*</span></label>
        <select id="sexo" name="sexo">
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
            <option value="otro">Otro</option>
        </select>

    <h2><u>Detalles de los Padres</u></h2>
        <label for="nombre">Nombre del padre:</label>
        <input type="text" name="nombre" placeholder="Nombre">

        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" placeholder= "Apellidos">

        <label for="telefono">Número de teléfono:</label>
        <input type="text" name="telefono" placeholder="012345678" maxlength="9">

        <label for="nombre">Nombre de la madre:</label>
        <input type="text" name="nombre" placeholder="Nombre">

        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" placeholder= "Apellidos">

        <label for="telefono">Número de teléfono:</label>
        <input type="text" name="telefono" placeholder="012345678" maxlength="9">

    <h2><u>Contactos</u></h2>

        <label for="telefono">Número de teléfono:<span class="required">*</span></label>
        <input type="text" id="telefono" name="telefono" placeholder="012345678" maxlength="9">
        <div id="telefonoError" class="error"></div>

        <label for="correo">Correo electrónico:<span class="required">*</span></label>
        <input type="email" id="correo" name="correo" placeholder= "Correo electrónico">
        <div id="correoError" class="error"></div>

        <label for="isla">Isla:<span class="required">*</span></label>
        <select id="isla" name="isla">
            <option value="mallorca">Mallorca</option>
            <option value="menorca">Menorca</option>
            <option value="ibiza">Ibiza</option>
            <option value="formentera">Formentera</option>
        </select>

        <label for="ciudad">Ciudad:<span class="required">*</span></label>
        <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad">
        <div id="ciudadError" class="error"></div>

        <label for="municipio">Municipio:<span class="required">*</span></label>
        <input type="text" id="municipio" name="municipio" placeholder= "Municipio">
        <div id="municipioError" class="error"></div>

        <label for="cp">Código Postal:<span class="required">*</span></label>
        <input type="text" id="cp" name="cp" placeholder="Código Postal">
        <div id="cpError" class="error"></div>

        <label for="direccion">Dirección:<span class="required">*</span></label>
        <input type="text" id="direccion" name="direccion" placeholder="Dirección">
        <div id="direccionError" class="error"></div>
 
        <button type="submit">Registrar</button>

    </form>
</div>
</body>
<script src="./js/main.js"></script>
</html>
